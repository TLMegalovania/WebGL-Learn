<!DOCTYPE html>
<html>

<head>
    <title>WebGL Demo</title>
</head>

<body>
    <script src="./webgl.ts" type="module"></script>
    <canvas id="glcanvas" width="600" height="460">
        Your browser doesn't support canvas.
    </canvas>
    <br>
    <button type="button" id="-X">-X</button>
    <button type="button" id="+X">+X</button>
    <button type="button" id="-Y">-Y</button>
    <button type="button" id="+Y">+Y</button>
    <button type="button" id="-Z">-Z</button>
    <button type="button" id="+Z">+Z</button>
    <br>
    <button type="button" id="-Yaw">-Yaw</button>
    <button type="button" id="+Yaw">+Yaw</button>
    <button type="button" id="-Pitch">-Pitch</button>
    <button type="button" id="+Pitch">+Pitch</button>
    <button type="button" id="-Roll">-Roll</button>
    <button type="button" id="+Roll">+Roll</button>
    <br>
    <button type="button" id="-XScale">-XScale</button>
    <button type="button" id="+XScale">+XScale</button>
    <button type="button" id="-YScale">-YScale</button>
    <button type="button" id="+YScale">+YScale</button>
    <button type="button" id="-ZScale">-ZScale</button>
    <button type="button" id="+ZScale">+ZScale</button>
</body>

</html>
